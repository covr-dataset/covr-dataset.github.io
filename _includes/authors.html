<div class="container">
  <div class="row">
    {% for author in site.data.authors %}
      <div class="col">
        <div class="card">
          <img class="card-img-top" src="assets/images/authors/{{ author.image }}" alt="{{ author.name }}">
          <div class="card-body" style="text-align: center">
            <a href="{{ author.website }}">
              <h6 class="card-title">{{ author.name }}</h6>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
