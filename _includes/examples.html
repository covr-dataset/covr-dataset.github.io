<div>
  {% for ex in site.data.examples%}
    {% assign i = forloop.index %}
    <hr>
    <div class="container">
      <p class="question"><strong>Question:</strong> {{ ex.question }}</p>
      {% assign images = ex.images | split: ', ' %}
      <!-- <div class="photo-gallery"> -->
        <div class="row photos align-items-center">
          {% for image in images %}
            {% assign j = forloop.index %}
            <div class="col p-1 hovereffect">
              <a href="assets/images/examples/{{ image }}" data-lightbox="photos{{i}}" data-title='{{ ex.question }}'>
                <img src="assets/images/examples/{{ image }}" class="img-fluid">
              </a>
            </div>
          {% endfor %}
        </div>
      <!-- </div> -->
      <p class="answer"><strong>Answer:</strong> {{ ex.answer }}</p>
    </div>
  {% endfor %}
</div>

{% include modal-script.html %}
